<div class="row-fluid">
    <ul class="thumbnails">
        <li class="span3" ng-repeat="artist in artists">
            <h4>{{artist.title}}</h4>
            <a href="#artist"><img alt="{{artist.title}}" src="{{artist.imgArtist}}"></a>
            {{artist.label}}
            {{artist.tags}}
            {{artist.country}}
        </li>
    </ul>
</div>
